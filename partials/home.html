<div class="hero-content">
  <div class="content">
    <h1 class="hero-heading">Hire Expert Criminals For Your Next Big Job</h1>
    <p class="hero-desc">Every fairytale needs a good old-fashioned villain.</p>
    <div class="hero-ctaWrapper">
      <a href="#" button-hover class="btn btn-plain btn-xxlarge hero-cta">Recruit</a>
      <a href="#" button-hover class="btn btn-plain btn-xxlarge hero-cta">Plot</a>
    </div>
  </div>
</div>

<div class="row">
  <div ng-repeat="item in jobs" class="jobs">
    <div job-hover class="col-xs-3">
      <div class="job" >
        <h3>{{item.jobTitle}}</h3>
        <p>{{item.jobDescription}}</p>
        <img class="job-img" src="{{item.jobImg}}">
      </div>
    </div>
  </div>
</div>
